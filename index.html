<!DOCTYPE html>
<html>
  <head>
    <style>#slider{width:100%;}</style>

  </head>
  <body>
    <input type=range min = 1 max = 15000 id=slider value = 7500>
    <br>
    <div style="width:100%;height:120px;background-color:#E3F2F3;">
      <p style='text-align:center;font-size:50px;'>SQ FT:<input type="text" style='width:150px;background-color: #70bec2;border:none;border-bottom:10px solid #E3D0A8;font-size:50px;height:50px' onkeypress='return event.charCode >= 48 && event.charCode <= 57'
       id = 'slider_val' value = 7500><br>Price:$<span style='background-color: #70bec2;' id ='price'>16875</span></p>
      
    </div>
        <script>
var price = document.getElementById('price')
var inputtwo = document.getElementById('slider_val')
var input = document.getElementById('slider')
// Update the current slider value (each time you drag the slider handle)
input.oninput = function() {
  inputtwo.value = input.value
  price.innerHTML = (parseInt(input.value) * 2.25).toString()
}
inputtwo.oninput = function() {
  if(inputtwo.value < 15001){
  input.value = inputtwo.value
  price.innerHTML = (parseInt(inputtwo.value) * 2.25).toString()
}else{
  inputtwo.value = 15000
  input.value = 15000
  price.innerHTML = (parseInt(inputtwo.value) * 2.25).toString()
}
  
}
    </script>
  </body>
